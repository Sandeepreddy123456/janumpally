<h3>
    Update UserDetails
  </h3>
    <form    (ngSubmit)="onSubmit()">
      <div *ngIf="register"> 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="register.userName" name="name">
    {{register | json}}
    <!-- <div *ngFor="let item of register">
      {{item.Email}} -->
    <!-- </div> -->

  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="register.email" name="email">
  
  </div>
  <div class="form-group">
    <label for="name">Password</label>
    <input type="password" class="form-control" id="phone" [(ngModel)]="register.password" name="password">
  
  </div>
  <!-- <div class="form-group">
    <label for="name">Department</label>
    <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department">
  </div> -->
  <button style='margin-right:16px'   class="btn btn-success">Submit</button>
  <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to details</button>
  </div>
  </form>
